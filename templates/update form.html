{% extends 'base.html' %}

{% load static %}

{% block content %}

{% include 'side bar.html' %}
  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Update Employee Details</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
</head>
<body>
  <div class="container mt-5">
    <h2>Update Employee Details</h2>
    <form method="post" action="/update_employee/{{ employee.id }}/">
      {% csrf_token %}

      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" id="name" name="name" class="form-control" value="{{ employee.name }}" required />
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" name="email" class="form-control" value="{{ employee.email }}" required />
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" name="password" class="form-control" value="{{ employee.password }}" required />
      </div>

      <div class="mb-3">
        <label for="position" class="form-label">Position</label>
        <input type="text" id="position" name="position" class="form-control" value="{{ employee.position }}" required />
      </div>

      <div class="mb-3">
        <label for="department" class="form-label">Department</label>
        <input type="text" id="department" name="department" class="form-control" value="{{ employee.department }}" required />
      </div>

      <div class="mb-3">
        <label for="joindate" class="form-label">Join Date</label>
        <input type="date" id="joindate" name="joindate" class="form-control" value="{{ employee.joindate|date:'Y-m-d' }}" required />
      </div>

      <div class="mb-3">
        <label for="reportto" class="form-label">Report To</label>
        <input type="text" id="reportto" name="reportto" class="form-control" value="{{ employee.reportto }}" required />
      </div>

      <div class="mb-3">
        <label for="gender" class="form-label">Gender</label>
        <select id="gender" name="gender" class="form-select" required>
          <option value="Male" {% if employee.gender == 'Male' %}selected{% endif %}>Male</option>
          <option value="Female" {% if employee.gender == 'Female' %}selected{% endif %}>Female</option>
          <option value="Other" {% if employee.gender == 'Other' %}selected{% endif %}>Other</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="marriage_status" class="form-label">Marriage Status</label>
        <select id="marriage_status" name="marriage_status" class="form-select" required>
          <option value="Single" {% if employee.marriage_status == 'Single' %}selected{% endif %}>Single</option>
          <option value="Married" {% if employee.marriage_status == 'Married' %}selected{% endif %}>Married</option>
          <option value="Divorced" {% if employee.marriage_status == 'Divorced' %}selected{% endif %}>Divorced</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="aadhar_no" class="form-label">Aadhar Number</label>
        <input type="text" id="aadhar_no" name="aadhar_no" class="form-control" value="{{ employee.aadhar_no }}" required />
      </div>

      <div class="mb-3">
        <label for="dob" class="form-label">Date of Birth</label>
        <input type="date" id="dob" name="dob" class="form-control" value="{{ employee.dob|date:'Y-m-d' }}" required />
      </div>

      <div class="mb-3">
        <label for="nationality" class="form-label">Nationality</label>
        <input type="text" id="nationality" name="nationality" class="form-control" value="{{ employee.nationality }}" required />
      </div>

      <div class="mb-3">
        <label for="religion" class="form-label">Religion</label>
        <input type="text" id="religion" name="religion" class="form-control" value="{{ employee.religion }}" required />
      </div>

      <button type="submit" class="btn btn-primary">Update</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

{% endblock %}
