<!-- templates/forgot_password.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Forgot Password</title>
</head>
<body>
    <h2>Forgot Password</h2>
    <form method="post">
        {% csrf_token %}
        <label>Email:</label>
        <input type="email" name="email" required />
        <button type="submit">Submit</button>
    </form>
</body>
</html>
