{% extends "base.html" %}

{% block content %}
<div class="container mt-5 p-4 bg-warning-subtle border border-warning rounded">
    <h3 class="text-danger">⚠️ Incomplete Resignation Process</h3>
    <p>You have an incomplete resignation application. What would you like to do?</p>

    <form method="POST">
        {% csrf_token %}
        <div class="d-flex gap-3 mt-4">
            <button type="submit" name="complete" class="btn btn-success">✅ Complete & Send Email</button>
            <button type="submit" name="delete" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this resignation?')">🗑️ Delete Resignation</button>
        </div>
    </form>
</div>
{% endblock %}
